<!DOCTYPE html>
<html>

<head>
	<title>Jeu</title>
	<meta charset="utf-8" />
	<!--Import-->
	<script src="qs.js" type="text/javascript"></script>
	<!--Leaflet-->
	<link rel="stylesheet" href="./lib/leaflet/leaflet.css" />
	<link rel="stylesheet" href="style.css" />
    <script src="./lib/leaflet/leaflet-src.js"></script>
    
    <script type="text/javascript">
    function Screen( sec ){
		this.section = sec;
		this.open = function(){
			this.section.style.display = "block";
		};
		this.close = function(){
			this.section.style.display = "none";
		};
	}
	
	function ScreenConnection(){
		this.section = qs("#screen_connection");
		qs('#modifIP').style.display = "none";
		this.modifIP=function(){
			qs('#modifIP').style.display = "block";
		}
	}
	
	function ScreenWait(){
		this.section = qs("#screen_wait");
	}
	function ScreenMap(){
		this.section = qs("#screen_map");
	}
	function ScreenCombat(){
		this.section = qs("#screen_combat");
	}
	ScreenWait.prototype = new Screen;
	ScreenConnection.prototype = new Screen;
	ScreenMap.prototype = new Screen;
	ScreenCombat.prototype= new Screen;
	
    </script>
</head>

<body>
	<section id='screen_connection'>
		<div class="title">
			<span class='one'>TIDU</span><br>
		    <span class='two'>VS</span><br>
			<span class='three'>TIZEF</span>
		</div>
		<img src="img/icon_flat.png" id="logo"><br>
		<div id="formulaire">
		<input type="text" id="Username" value="Username"><br>
		<p>Team :<br><input type='radio' name="team" value="Tidu">Tidu
		<input type='radio' name="team" value="Tizef">Tizef</p> 
		<input type='button' value='Connection' onclick='screen_wait.open(),screen_connection.close()'>
		<hr><br>
		<input type='button' value="Modification de l'IP" onclick="screen_connection.modifIP()"><input type='button' value="RÃ¨gles">
		</div>
		<div id="modifIP">
			<input type='text' id="IP" value="ws://localhost:9876">
		</div>
	</section>
	<section id='screen_wait'>
		<div class="title">
			<span class='one'>TIDU</span><br>
		    <span class='two'>VS</span><br>
			<span class='three'>TIZEF</span>
		</div>
		<img src="img/icon_flat.png"><br>
		<img src="img/chargement.gif" height='2%' width='2%'>
		
	</section>
	<section id='screen_map'>
		<div id='map' class='map' style="height: 500px;"></div>
		<div id='notif'></div>
	</section>
	<section id='screen_combat'>
		<p>Combat contre <span id='pseudo'>qqn</span> en cours</p>
		<h4>Faites votre choix:</h4>
		<img src='img/pierre.png'>
		<img src='img/sciseaux.png'>
		<img src='img/feuille.png'>
	</section>
</body>
<script type="text/javascript" src='miseEnPLaceLeaflet.js'></script>
<script type="text/javascript">
	var screen_wait=new ScreenWait;
	var screen_connection=new ScreenConnection;
	var screen_map=new ScreenMap;
	var screen_combat=new ScreenCombat;
	
	screen_combat.close();
	screen_map.close();
	screen_wait.close();
</script>
</html>
